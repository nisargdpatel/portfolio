<body>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="row">
    <div *ngFor="let project of projects" style="padding: 2%;">
        <div class="flip-card" style="padding: 2%;">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h3>{{project.name}}</h3>
                <img src={{project.imgsrc}} alt="Avatar" style="width:200px;height:160px;">
                <h5>Status: {{project.status}}</h5>
            </div>
            <div class="flip-card-back">
                <h3>{{project.name}}</h3> 
                <p>{{project.description}}</p> 
                
            </div>
        </div>
        </div>
    </div>
</div>
</body>
